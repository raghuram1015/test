<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleTransaction(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const nameOnCard = document.getElementById('name-on-card').value;
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');
            const plan = localStorage.getItem('selectedPlan');
            const amount = localStorage.getItem('selectedAmount');
            const date = new Date().toLocaleString();

            const payments = JSON.parse(localStorage.getItem('payments')) || [];
            payments.push({ username, email, plan, amount, date, cardNumber, expiryDate, cvv, nameOnCard });
            localStorage.setItem('payments', JSON.stringify(payments));

            alert('Payment successful!');
            window.location.href = 'profile.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Transaction Page</h1>
    </header>
    <main>
        <section>
            <h2>Complete Your Purchase</h2>
            <form id="transaction-form" onsubmit="handleTransaction(event)">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <br><br>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                <br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <br><br>
                <label for="name-on-card">Name on Card:</label>
                <input type="text" id="name-on-card" name="name-on-card" required>
                <br><br>
                <button type="submit" class="buy-button">Pay Now</button>
            </form>
            <div class="payment-methods">
                <img src="images/visa.png" alt="Visa">
                <img src="images/mastercard.png" alt="MasterCard">
                <img src="images/paypal.png" alt="PayPal">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Practice Website. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
