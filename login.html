<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            const email = localStorage.getItem('email');
            const password = localStorage.getItem('password');
            if (email && password) {
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                alert('Please log in with your credentials.');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = localStorage.getItem('username');
            if (username) {
                window.location.href = 'profile.html';
            } else {
                window.location.href = 'create-username.html';
            }
        }
    </script>
</head>
<body class="login-page">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div class="login-box">
            <form onsubmit="handleLogin(event)">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <br><br>
        <p class="sign-in-option">Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Next Website. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
